<!DOCTYPE html>
<html>
  <head>
    <title>Naviagator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="mainDiv">
      <link rel="stylesheet" href="./main.css" />
      <div id="center">
        <div id="search">
          <search id="mainSearch">
            <input type="text" placeholder="Какая проблема?" id="input" />
          </search>
          <button id="searchButton"></button>
        </div>

        <ul id="list"></ul>
      </div>

      <div id="buttons">
        <button class="history-btn selector" data-sidebar="historyDiv"></button>
        <button class="clock selector" data-sidebar="clock"></button>
      </div>

      <div id="historyDiv" class="sidebar">
        <p>История</p>
        <ul id="historyList" class="ulHistory" style="list-style-type: decimal">
          <li data-file="link.html" data-option="1">Нет линка</li>
          <li data-file="link.html" data-option="1">Нет линка</li>
        </ul>
      </div>

      <div id="clock" class="sidebar"></div>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
