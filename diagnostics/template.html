<!DOCTYPE html>
<html>
  <head>
    <title>Navigator</title>

    <link rel="stylesheet" href="./template.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="leftPanel">
      <span>Информация о клиенте</span>
    </div>

    <div id="mainDiv">
      <h1 id="title" style="display: inline-block">Проверка линка и мака</h1>

      <ul class="nextStepList">
        <li data-content="no link.html" class="optionItem">Нет линка</li>
        <li data-content="no link.html" class="optionItem">
          Линк есть, нет мака
        </li>
      </ul>

      <ul class="instructionsList">
        <li data-content="no link.html">BSS</li>
        <li data-content="no link.html">CRM</li>
        <li data-content="no link.html">EQM</li>
      </ul>

      <div id="content-container"></div>
    </div>

    <button class="history-btn rotate"></button>
    <div id="historyDiv">
      <p>История</p>
      <ul id="historyList" class="ulHistory" style="list-style-type: decimal">
        <li data-file="link.html" data-option="1">Нет линка</li>
      </ul>
    </div>
  </body>

  <script src="template.js"></script>
</html>
