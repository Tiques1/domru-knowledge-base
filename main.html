    <div class="history" style="display: block">

        <li>Нет линка</li>
      </ul>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const listItems = document.querySelectorAll(".horizontalList li");
      const contentContainer = document.getElementById("content-container");

      listItems.forEach((item) => {
        item.addEventListener("click", function () {
          const contentFile = this.getAttribute("data-content");

          fetch(contentFile)
            .then((response) => response.text())
            .then((html) => {
              contentContainer.innerHTML = html;
            })
            .catch((error) => {
              console.error("Ошибка загрузки контента:", error);
            });
        });
      });
    });

    // отступ

    document.addEventListener("DOMContentLoaded", function () {
      const listItems = document.querySelectorAll(".nextStepList li");
      const contentContainer = document.getElementById("mainDiv");

      listItems.forEach((item) => {

          const contentFile = this.getAttribute("data-content");

          fetch(contentFile)

            .catch((error) => {

            });

      });
    });
